<span>{{value}}</span> 
{{#if editMode}}
<form class="modal">
<div class="chrome">
    <span>Text</span>
</div>
<div class="content">
    <textarea rows="20">{{value}}</textarea>
</div>
<div class="controls">
    <button class="cancel" value="cancel">Cancel</button>
    <input type="submit" value="Ok" />
</div>
</form>
<div class="overlay"></div>
{{/if}}
