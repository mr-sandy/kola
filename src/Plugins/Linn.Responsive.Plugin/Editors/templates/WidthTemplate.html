<table class="view grid-settings">
    <tbody>
        {{#each grids}} {{#unless unset}}
        <tr>
            <td>
                {{grid}}
            </td>
            <td>
                {{width.type}}{{#if width.value}} ({{width.value}}){{/if}}
            </td>
        </tr>
        {{/unless}} {{/each}}
    </tbody>
</table>
{{#if editMode}}
<form class="modal">
<div class="chrome">
    <span>Width</span>
</div>
<div class="tabbed vertical tab-style-buttons">
    <ul class="tab-labels">
        {{#each grids}}
        <li><a href="#grid-{{grid}}" class="toggle-switch grid-name-{{grid}}"></a></li>
        {{/each}} 
    </ul>
    <div class="tab-contents">
        {{#each grids}}
        <div id="grid-{{grid}}" data-grid="{{grid}}">
            <div class="holder">
                {{#each widths}}
                <div class="width{{#if selected}} selected{{/if}} toggle-switch blue" data-type="{{type}}">
                    <label>{{type}}</label>
                    {{#if values}}
                    <select>
                        {{#each values}}
                        <option value="{{value}}" {{#if selected}}selected{{/if}}>{{value}}</option>
                        {{/each}}
                    </select>
                    {{/if}}
                </div>
                {{/each}}
            </div>
        </div>
        {{/each}}
    </div>
</div>
<div class="controls">
    <button class="cancel" value="cancel">Cancel</button>
    <input type="submit" value="Ok" />
</div>
</form>
<div class="overlay">
</div>
{{/if}}
