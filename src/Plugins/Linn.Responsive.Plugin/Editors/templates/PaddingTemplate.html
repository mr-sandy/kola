<table class="view grid-settings">
    <tbody>
        {{#each grids}} {{#unless unset}}
        <tr>
            <td>
                {{grid}}
            </td>
            <td>
                <table class="inner-properties">
                    <tbody>
                    {{#each edges}} {{#unless unset}}
                        <tr>
                            <td>{{edge}}</td>
                            <td>{{value}}</td>
                        </tr>
                    {{/unless}} {{/each}}
                    </tbody>
                </table>
            </td>
        </tr>
        {{/unless}} {{/each}}
    </tbody>
</table>
{{#if editMode}}
<form class="modal">
<div class="chrome">
    <span>Margin</span>
</div>
<div class="tabbed vertical tab-style-buttons">
    <ul class="tab-labels">
        {{#each grids}}
        <li><a href="#grid-{{grid}}" class="toggle-switch grid-name-{{grid}}"></a></li>
        {{/each}} 
    </ul>
    <div class="tab-contents">
        {{#each grids}}
        <div id="grid-{{grid}}" data-grid="{{grid}}">
            <div class="holder">
                {{#each edges}}
                <div class="{{edge}}">
                    <select class="edge" data-edge="{{edge}}">
                        <option></option>
                        {{#each values}}
                        <option value="{{value}}" {{#if selected}}selected{{/if}}>{{value}}</option>
                        {{/each}}
                    </select>
                </div>
                {{/each}}
                <div class="reference">
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
<div class="controls">
    <button class="cancel" value="cancel">Cancel</button>
    <input type="submit" value="Ok" />
</div>
</form>
<div class="overlay">
</div>
{{/if}}
