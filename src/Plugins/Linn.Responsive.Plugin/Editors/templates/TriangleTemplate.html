<table class="view grid-settings">
    <tbody>
        {{#each grids}} {{#unless unset}}
        <tr>
            <td>
                {{grid}}
            </td>
            <td>
                {{edge}} {{#if centred}}(centred){{/if}}
            </td>
        </tr>
        {{/unless}} {{/each}}
    </tbody>
</table>
{{#if editMode}}
<form class="modal">
<div class="chrome">
    <span>Triangle Settings</span>
</div>
<div class="tabbed xhorizontal-tabs">
    <ul class="tabs">
        {{#each grids}}
        <li><a href="#grid-{{grid}}" class="toggle-switch grid-name-{{grid}}"></a></li>
        {{/each}}
    </ul>
    <div class="tab-contents">
        {{#each grids}}
        <div id="grid-{{grid}}" data-grid="{{grid}}">
            {{#each edges}}
            <div class="holder">
                <div class="toggle-switch blue triangle edge {{name}}{{#if selected}} selected{{/if}}{{#if ../centred}} centred{{/if}}"
                    data-edge="{{name}}">
                    <label>
                        {{name}}</label>
                </div>
            </div>
            {{/each}}
            <div class="clear">
            </div>
            <div class="holder">
                <div class="toggle-switch centred-switch green{{#if centred}} selected{{/if}}">
                    <label>
                        centred</label>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
<div class="controls">
    <input type="submit" value="Ok" />
    <button class="cancel" value="cancel">
        Cancel</button>
</div>
</form>
<div class="overlay">
</div>
{{/if}}
