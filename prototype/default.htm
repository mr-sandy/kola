<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Kola - Super Awesome</title>
    <link rel="Stylesheet" type="text/css" href="/css/kola.min.css" />
    <link rel="Stylesheet" type="text/css" href="/css/font-awesome.css" />
</head>
<body>
    <section class="sidebar">
        <button type="button" class="hide-tools"><i class="fa fa-arrow-left fa-2x fa-fw"></i></button>
        <div class="primary">
            <button type="button" class="toggle-add-component"><i class="fa fa-plus-square fa-2x fa-fw"></i></button>
            <button type="button" class="toggle-block-editor"><i class="fa fa-th-large fa-2x fa-fw"></i></button>
            <button type="button" class="toggle-properties"><i class="fa fa-table fa-2x fa-fw"></i></button>
        </div>
        <div class="secondary">
            <button type="button" class="undo"><i class="fa fa-undo fa-lg fa-fw"></i></button>
            <button type="button" class="cut"><i class="fa fa-cut fa-lg fa-fw"></i></button>
            <button type="button" class="copy"><i class="fa fa-copy fa-lg fa-fw"></i></button>
            <button type="button" class="paste"><i class="fa fa-paste fa-lg fa-fw"></i></button>
        </div>
    </section>
    <section class="toolbars">
        <div class="toolbar toolbox cols-3 hidden">
            <div class="content">
                <span>standard<i class="fa fa-chevron-down"></i></span>
                <div>
                    <button type="button" class="atom">markdown</button>
                    <button type="button" class="atom">image</button>
                    <button type="button" class="container">anchor</button>
                    <button type="button" class="container">section</button>
                    <button type="button" class="container">division</button>
                    <button type="button" class="widget">standard page</button>
                    <button type="button" class="widget">legacy page</button>
                    <button type="button" class="widget">very-long-name</button>
                    <button type="button" class="widget">verylongname</button>
                </div>
                <span>fancy<i class="fa fa-chevron-down"></i></span>
                <div>
                    <button type="button" class="container">section</button>
                    <button type="button" class="container">division</button>
                    <button type="button" class="widget">standard page</button>
                    <button type="button" class="atom">markdown</button>
                    <button type="button" class="atom">image</button>
                    <button type="button" class="widget">very-long-name</button>
                    <button type="button" class="widget">verylongname</button>
                </div>
            </div>
            <div class="footer">
                <button type="button" class="toolbox-settings"><i class="fa fa-cog fa-lg"></i></button>
            </div>
        </div>
        <div class="toolbar block-editor hidden">
            <div class="content">
                <ol>
                    <li class="atom">markdown</li>
                    <li class="atom">image</li>
                    <li class="container">anchor<ol>
                        <li class="container">div</li>
                        <li class="container">division</li>
                    </ol>
                    </li>
                </ol>
            </div>
            <div class="footer">
                <button type="button" class="toolbox-settings"><i class="fa fa-cog fa-lg"></i></button>
            </div>
        </div>
        <div class="toolbar properties hidden">
            <div class="content">
            </div>
            <div class="footer">
                <button type="button" class="toolbox-settings"><i class="fa fa-cog fa-lg"></i></button>
            </div>
        </div>
    </section>
    <section class="preview">
        <iframe src="http://www.linn.co.uk"></iframe>
    </section>
    <button type="button" class="show-tools hidden"><i class="fa fa-wrench fa-2x fa-fw"></i></button>
    <script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/kola.js"></script>
</body>
</html>
